version: '3.8'
services:
  meticulous-mcp:
    build: .
    ports:
      - "8080:8080"
    environment:
      - FASTMCP_HOST=0.0.0.0
      - FASTMCP_PORT=8080
      # CHANGE THIS: Replace with the IP address of your Meticulous machine 
      # (e.g., http://192.168.1.5, http://10.0.0.15, http://172.16.0.20, etc.)
      - METICULOUS_API_URL=http://192.168.4.8
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request, sys; try: urllib.request.urlopen('http://localhost:8080/'); sys.exit(0); except Exception as e: sys.exit(0 if 'HTTP Error' in str(e) else 1)"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    volumes:
      # Mount source code for easier development/debugging if needed
      - ./meticulous-mcp/src:/app/meticulous-mcp/src
